# context-path
server.servlet.context-path=/notifier

# scheduler enabler
scheduler.enabled = false

# for running the schedulers in multiple threads
spring.task.scheduling.pool.size=10

# cron for scheduled task
    #everyday 10:00 AM, 14:00 PM, 18:00PM & 22:00 PM
scheduler.cronJob.week = 0 0 10,14,18,22 * * *
#scheduler.cronJob.week = 0 */1 * * * *

    #every 5 minutes all day
scheduler.cronJob.day = 0 */1 * * * *

# district ID for scheduler
scheduler.districtId = 303

# date for scheduler
scheduler.date = 30-05-2021

# Below Configurations for email
spring.mail.host=smtp.gmail.com
#25
spring.mail.port=25 
spring.mail.username=xxxxxxxxxxxxxxxxxxxxxxxxxx
spring.mail.password=xxxxxxxxxxxxxxxxxxxxxxxxxx

# Other Config
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

